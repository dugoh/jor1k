<!doctype html>
    <head>
        <title>Teletype KSR-33 demo</title>
        <meta name="keywords" content="emulation">
        <meta name="author" content="Jacob Goense">
        <link rel="stylesheet" href="css/tty.css">
    </head>
<h1>Teletype KSR-33 demo</h1><h3>.&nbsp;.</h3>
<span style="font-family:'tty';color:#ffffff">.&nbsp;.</span><br>
<canvas id="tty0" class="screen" width="792" height="864" style="border-left:92px solid #FAFAD2;border-right:39px solid #FAFAD2;margin-right:18px"> Terminal uses canvas </canvas>
<canvas id="tty1" class="screen" width="792" height="864" style="border-left:92px solid #FAFAD2;border-right:39px solid #FAFAD2;"> Terminal uses canvas </canvas>
<script src="jor1k-master-min.js"></script>

<script>
var Jor1k = require("Jor1k");
var LinuxTerm = require("LinuxTerm");
var term0 = new LinuxTerm("tty0");
var term1 = new LinuxTerm("tty1");
jor1kparameters = {
    system: {
        memorysize: 64, // in MB, must be a power of two
        cpu: "asm", // short name for the cpu to use
        ncores: 1,
    }, 
    terms: [ term0 , term1],
    path: "../sys/",
}
jor1kgui = new Jor1k(jor1kparameters);
</script>
